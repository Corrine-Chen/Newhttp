   <script>
   var speed=30

   function Marquee(){
      if(gpic2.offsetWidth-gpic.scrollLeft<=0)
         gpic.scrollLeft-=gpic.offsetWidth
      else{
         gpic.scrollLeft++
      }
   }
    var MyMar=setInterval(Marquee,speed)
    gpic.onmouseover=function() {clearInterval(MyMar)}
    gpic.onmouseout=function() 
       {MyMar=setInterval(Marquee,speed)}

<script type="text/javascript">
        var topH=$("#top").height();//设置顶部导航高度
        console.log(topH)
        function scrolling(select){
        $("html,body").animate({
            scrollTop:$(select).offset().top-topH//定义位置
         },{
            duration:50,//定义时间
            easing:"swing"//指定使用何种动画效果，默认是“swing”，还可以设置为“linear”或者自定义动画的函数名称。
         });
         return false;
        }
